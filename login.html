<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dinas Arsip Keuangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-overlay {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
        }
        
        .eye-icon:hover {
            transform: scale(1.1);
        }
        
        .login-button {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .form-input {
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Left Side - Login Form -->
    <div class="w-full lg:w-2/5 bg-white flex items-center justify-center p-8">
        <div class="w-full max-w-md">
            <!-- Logo/Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Login</h1>
                <div class="w-12 h-1 bg-blue-600 rounded-full"></div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
                <!-- ID Pengguna -->
                <div>
                    <label for="userId" class="block text-gray-700 font-medium mb-2">
                        ID Pengguna
                    </label>
                    <input 
                        type="text" 
                        id="userId" 
                        name="userId" 
                        required 
                        class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="Masukkan ID Pengguna"
                    >
                </div>
                
                <!-- Kata Sandi -->
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">
                        Kata Sandi
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="form-input w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                            placeholder="Masukkan kata sandi"
                        >
                        <button 
                            type="button" 
                            onclick="togglePasswordVisibility()" 
                            class="eye-icon absolute right-4 top-3 text-gray-400 hover:text-gray-600 transition-all duration-200"
                        >
                            <svg id="eyeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Pemilihan Bahasa -->
                <div>
                    <label for="language" class="block text-gray-700 font-medium mb-2">
                        Pemilihan Bahasa
                    </label>
                    <select 
                        id="language" 
                        name="language" 
                        class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                    >
                        <option value="id">Bahasa Indonesia</option>
                        <option value="en">English</option>
                    </select>
                </div>
                
                <!-- Lupa Kata Sandi -->
                <div class="text-left">
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors duration-200 font-medium">
                        Lupa Kata Sandi?
                    </a>
                </div>
                
                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="login-button w-full py-3 px-4 text-white font-bold rounded-lg transition-all duration-300"
                >
                    Login
                </button>
                
                <!-- Register Link -->
                <div class="text-center mt-6">
                    <span class="text-gray-600">Pengguna Baru? </span>
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors duration-200">
                        Daftar disini
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Right Side - Background Image with Overlay -->
    <div class="hidden lg:block lg:w-3/5 relative">
        <img 
            src="img.jpg" 
            alt="Building Background" 
            class="w-full h-full object-cover"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
        >
        <!-- Fallback if image doesn't load -->
        <div class="w-full h-full bg-gradient-to-br from-blue-600 to-purple-700 hidden items-center justify-center">
            <div class="text-center">
                <div class="w-24 h-24 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm0 2h12v8H4V6z" clip-rule="evenodd"/>
                        <path d="M9 9a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                    </svg>
                </div>
                <p class="text-white text-lg">Building Image</p>
            </div>
        </div>
        
        <!-- Overlay with Text -->
        <div class="bg-overlay absolute inset-0 flex items-center justify-center">
            <div class="text-center text-white px-8">
                <h2 class="text-5xl font-bold mb-4 leading-tight">
                    DINAS<br>
                    ARSIP<br>
                    KEUANGAN
                </h2>
                <div class="w-24 h-1 bg-white mx-auto opacity-75"></div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-sm mx-4 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-700 font-medium">Sedang masuk...</p>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-sm mx-4 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">Login Berhasil!</h3>
            <p class="text-gray-600 mb-6">Selamat datang kembali</p>
            <button onclick="proceedToDashboard()" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200">
                Lanjutkan
            </button>
        </div>
    </div>
    
    <!-- Error Modal -->
    <div id="errorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-sm mx-4 text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">Login Gagal</h3>
            <p id="errorMessage" class="text-gray-600 mb-6">ID Pengguna atau kata sandi salah</p>
            <button onclick="hideErrorModal()" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200">
                Coba Lagi
            </button>
        </div>
    </div>

    <script>
        // Password visibility toggle
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }
        
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const userId = formData.get('userId').trim();
            const password = formData.get('password');
            const language = formData.get('language');
            
            // Basic validation
            if (!userId || !password) {
                showError('Harap isi semua field yang diperlukan');
                return;
            }
            
            // Show loading
            showLoading();
            
            // Simulate API call
            setTimeout(() => {
                hideLoading();
                
                // Demo credentials (in real app, this would be handled by backend)
                if (userId === 'admin' && password === 'admin123') {
                    showSuccess();
                } else if (userId === 'user' && password === 'user123') {
                    showSuccess();
                } else {
                    showError('ID Pengguna atau kata sandi salah. Coba: admin/admin123 atau user/user123');
                }
            }, 2000);
        }
        
        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }
        
        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
        
        // Show success modal
        function showSuccess() {
            document.getElementById('successModal').classList.remove('hidden');
        }
        
        // Show error modal
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').classList.remove('hidden');
        }
        
        // Hide error modal
        function hideErrorModal() {
            document.getElementById('errorModal').classList.add('hidden');
        }
        
        // Proceed to dashboard
        function proceedToDashboard() {
            // In a real application, this would redirect to the dashboard
            alert('Akan diarahkan ke dashboard...');
            document.getElementById('successModal').classList.add('hidden');
            
            // Reset form
            document.getElementById('loginForm').reset();
        }
        
        // Handle Enter key press
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const inputs = form.querySelectorAll('input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            form.dispatchEvent(new Event('submit'));
                        }
                    }
                });
            });
            
            // Add focus effects
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('transform', 'scale-105');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('transform', 'scale-105');
                });
            });
        });
        
        // Close modals when clicking outside
        document.addEventListener('click', function(event) {
            const modals = ['successModal', 'errorModal', 'loadingOverlay'];
            
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (event.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        });
        
        // Demo credentials info
        console.log('Demo credentials:');
        console.log('admin / admin123');
        console.log('user / user123');
    </script>
</body>
</html>
